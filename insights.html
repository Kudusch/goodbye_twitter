<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Insights</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/fonts.css" type="text/css" >
  <link rel="stylesheet" href="css/tod.css" type="text/css" >
  <link rel="stylesheet" href="css/styles.css" type="text/css" >
  <!-- Load data -->
  <script type="text/javascript">
    window.YTD = {
      "tweets": {}
    };
  </script>
  <script src="data/tweets.js"></script>
  <script src="js/config.js"></script>
  <script src="js/twitter.js"></script>
  <script src="js/bars.js"></script>
</head>

<body>
  <div id="about">About</div>
  <header>
    <h2><a href="index.html">Tweets</a></h2>
    <h1><a href="insights.html">Insights</a></h1>
    <h2><a href="media.html">Media</a></h2>
  </header>
  <main>
    <h2>Your tweets over time</h2>
    <div id="bars" class="extra-margin"></div>
    <div id="bars-info">
      <div id="min_bar"></div>
      <div id="tooltip">&nbsp;</div>
      <div id="max_bar"></div>
    </div>
    <hr>
    <h2>When you like to tweet</h2>
    <div id="tod"></div>
    <hr>
    <h2>Your favorite hashtags, websites, and users</h2>
    <div id="tables">
      <table id="hashtag_table" class="insight_table">
        <thead>
          <tr>
            <th>#</th>
            <th>Hashtag</th>
            <th>N</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <table id="domain_table" class="insight_table">
        <thead>
          <tr>
            <th>#</th>
            <th>Domain</th>
            <th>N</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <table id="mention_table" class="insight_table">
        <thead>
          <tr>
            <th>#</th>
            <th>Account</th>
            <th>N</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <hr>
    <h2>Your most popular tweets</h2>
    <div id="top_tweets">
      <div id="insight_info"></div>
      <div id="top_rt">
        <h2>Most retweets</h2>
        <div id="top_rt_tweets"></div>
      </div>
      <div id="top_fav">
        <h2>Most favorites</h2>
        <div id="top_fav_tweets"></div>
      </div>
    </div>
  </main>
  <footer>Footer</footer>
  <script src="js/insights.js"></script>
</body>

</html>

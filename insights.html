<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Insights</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Load data -->
  <script type="text/javascript">
    window.YTD = {
      "tweets": {}
    };
  </script>
  <script src="data/tweets.js"></script>
  <script src="js/config.js"></script>
  <script src="js/twitter.js"></script>
  <script src="js/bars.js"></script>
</head>

<body>
  <header>
    <h1>Insights</h1>
    <a href="/">Index</a>
  </header>
  <main>
    <div id="bars"></div>
    <div id="tooltip"></div>
    <div id="tables">
      <table id="hashtag_table" class="insight_table">
        <thead>
          <tr>
            <th>#</th>
            <th>Hashtag</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <table id="domain_table" class="insight_table">
        <thead>
          <tr>
            <th>#</th>
            <th>Domain</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <table id="mention_table" class="insight_table">
        <thead>
          <tr>
            <th>#</th>
            <th>Account</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="top_tweets">
      <div id="info"></div>
      <div id="top_rt">
        <h2>Tweets with most retweets</h2>
      </div>
      <div id="top_fav">
        <h2>Tweets with most favorites</h2>
      </div>
    </div>
    <div id="top_words"></div>
  </main>
  <nav>
  </nav>
  <footer>Footer</footer>
  <script src="js/insights.js"></script>
</body>

</html>

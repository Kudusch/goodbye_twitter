<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tweets</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" type="text/css" >
  <link rel="stylesheet" href="css/fonts.css" type="text/css" >
  <link rel="stylesheet" href="css/styles.css" type="text/css" >

  <!-- Load data -->
  <script type="text/javascript">
    window.YTD = {
      "tweets": {}
    };
  </script>
  <script src="data/tweets.js"></script>
  <script src="js/config.js"></script>
  <script src="js/twitter.js"></script>
  <script src="js/bars.js"></script>
  <script src="js/html2canvas.js"></script>
</head>

<body>
  <div id="about"><a href="about.html">About</a></div>
  <header>
    <h1><a href="Index.html">Tweets</a></h1>
    <h2><a href="Insights.html">Insights</a></h2>
    <h2><a href="Media.html">Media</a></h2>
  </header>
  <button type="button" class="collapser">
    <span id="info"></span>
    <span id="filter_button">Search</span>
  </button>
  <div id="filter" class="collapsible">
    <form>
      <input type="text" name="q" id="query_filter" placeholder="Search your tweets"/>
      <input type="submit" value="Search"/>
    </form>
    <form>
      <input type="date" name="d" id="date_filter" placeholder="YYYY-MM-DD" />
      <input type="submit" value="Go to date"/>
    </form>
    <input type="submit" id="otd" value="On this day"/><br>
  </div>
  <main>
    <div id="bars"></div>
    <div id="bars-info">
      <div id="min_bar"></div>
      <div id="tooltip">&nbsp;</div>
      <div id="max_bar"></div>
    </div>
    <div id="settings">
      <form>
        <label for="include_replies">Show replies</label>
        <input type="checkbox" id="include_replies" name="include_replies">
      </form>
      <form>
        <label for="tweets_per_page">Tweets per page</label>
        <select name="tweets_per_page" id="tweets_per_page">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </form>
      <form>
        <label for="sort_direction">Sort direction</label>
        <select name="sort_direction" id="sort_direction">
          <option value="asc">Oldest first</option>
          <option value="desc">Newest first</option>
        </select>
      </form>
    </div>
    <div id="tweets"></div>
  </main>
  <nav>
    <a id="prev_page"><div></div></a>
    <p> <span id="cur_page"></span> / <span id="max_page"></span></p>
    <a id="next_page"><div></div></a>
  </nav>
  <script src="js/main.js"></script>
</body>

</html>
